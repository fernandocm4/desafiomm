<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Directions</title>
  <style>
    #autocomplete-list {
      border: 1px solid #d4d4d4;
      max-height: 200px;
      overflow-y: auto;
    }

    .autocomplete-item {
      padding: 10px;
      cursor: pointer;
    }

    .autocomplete-item:hover {
      background-color: #e9e9e9;
    }
  </style>
</head>




<body>
  <h1>Calcular Distância e Tempo de Viagem</h1>
  <form id="route-form">
    <label for="origin">Origem:</label>
    <input id="origin" type="text" required /><br />
    <label for="destination">Destino:</label>
    <input id="destination" type="text" required /><br />
    <label for="mode">Meio de Transporte:</label>
    <select id="mode" required>
      <option value="driving">Carro</option>
      <option value="walking">Caminhada</option>
      <option value="bicycling">Bicicleta</option>
      <option value="transit">Transporte Público</option>
    </select><br />
    <button type="submit">Calcular</button>
  </form>
  <div id="result"></div>

  <script>
    async function fetchAutocomplete(input) {
      const response = await fetch('/autocomplete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input }),
      });

      return await response.json();
    }

    function createAutocomplete(inputId) {
      const input = document.getElementById(inputId);
      const autocompleteList = document.createElement('div');
      autocompleteList.id = `${inputId}-autocomplete-list`;
      input.parentNode.appendChild(autocompleteList);

      input.addEventListener('input', async function() {
        const value = this.value;
        if (!value) {
          autocompleteList.innerHTML = '';
          return;
        }

        const predictions = await fetchAutocomplete(value);
        autocompleteList.innerHTML = '';

        predictions.forEach(prediction => {
          const item = document.createElement('div');
          item.classList.add('autocomplete-item');
          item.textContent = prediction.description;
          item.addEventListener('click', () => {
            input.value = prediction.description;
            autocompleteList.innerHTML = '';
          });

          autocompleteList.appendChild(item);
        });
      });
    }

    document.getElementById('route-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const mode = document.getElementById('mode').value;

      const response = await fetch('/route', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ origin, destination, mode }),
      });

      const result = await response.json();
      document.getElementById('result').innerHTML = `Distância: ${result.distance}, Tempo de Viagem: ${result.duration}`;
    });

    createAutocomplete('origin');
    createAutocomplete('destination');
  </script>
</body>




</html>
